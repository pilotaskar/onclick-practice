<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>

<button onclick="myFunction()">Click me</button>
 <p id="demo"></p>


 <!-- first we can create our function then we can call our function in every place -->
 <script>
     function myFunction(){
         document.getElementById("demo").innerHTML = "Hi, there. How is coding going?";
     }
 </script>
    
</body>
</html>
